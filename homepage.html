<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
        }

        .top {
            width: 100%;
            height: 56px;
            background: rgba(74, 144, 226, 1);
        }

        .logo {
            width: 920px;
            margin: 0 auto;
        }


        .top a {
            color: #FFFFFF;
            text-decoration: none;
            width: 46px;
            height: 42px;
            font-size: 30px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land {
            margin-right: 0;
            float: right;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land span {
            margin-left: 20px;
            cursor: pointer
        }

        .main {
            width: 920px;
            height: 100%;
            margin: 0 auto;
        }

        .main-left {
            float: left;
        }

        .title {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .main-right {
            width: 296px;
            height: 496px;
            float: right;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin-top: 20px;
        }

        .mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            opacity: 0.6;
            z-index: 1;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 373px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }

        .modal-title {
            margin-left: 332px;
            margin-top: 16px;
        }

        .modal-title img {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .modal-land {
            font-size: 26px;
            text-align: center;
            color: rgba(74, 144, 226, 1);
            font-weight: 400;
            margin-top: 8px;
        }

        .input-box {
            padding-top: 40px;
            padding-bottom: 5px;
            width: 270px;
            margin: 0 auto;
            color: rgb(122, 112, 112);
            border-bottom: 1px solid rgba(220, 220, 220, 1);
        }

        .input-box input {
            width: 195px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .input-box button {
            font-size: 14px;
            color: rgba(74, 144, 226, 1);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .forget {
            width: 270px;
            margin-left: 246px;
            margin-top: 15px;
            font-size: 14px;
            color: rgb(122, 112, 112);
            cursor: pointer;
        }

        .modal-bottom {
            width: 270px;
            margin: 0 auto;
            margin-top: 29px;
        }

        .modal-bottom button {
            width: 269px;
            height: 34px;
            background: rgba(74, 144, 226, 1);
            border-radius: 4px;
            border: none;
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            cursor: pointer;
        }

        .modal-bottom-2 {
            width: 366px;
            height: 48px;
            background: rgba(237, 237, 237, 1);
            margin-top: 40px;
            text-align: center;
            line-height: 48px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(0, 0, 0, 1);
        }

        .modal-bottom-2 span {
            margin-left: 12px;
            cursor: pointer;
            color: #4A90E2;
        }

        .modal-2 {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 409px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }
        .post{
            position:relative;
            width: 610px;
            border-radius: 4px;
            margin-top: 20px;
            background:rgba(255,255,255,1);
        }
        .post-box{
            width: 100%;
            height: 100%;
            margin-left: 18px;
            margin-top: 10px; 
            padding: 0px; 
            border-style: none; 
            border-width: 0px; 
            font-size: 18px; 
            overflow-wrap: break-word; 
            overflow: hidden; 
            outline: none;
            resize:none;
            border:1px solid rgba(241,241,241,1);
        }

        .posted {
            width:540px;
            height:80px;
            margin-top: 10px;
            margin-left:15px;
        }

        .post-content {
            margin-left:18px;
        }

        .button1 {
            width:70px;
            height:33px;
            margin:10px 18px 16px 522px;
        }
    </style>
</head>

<body style="background:rgba(236,239,243,1)">

    <div id="container">
        <div class="top">
            <div class="logo">
                <a href="">okr</a>
                <div class="land">
                    <span class="landing">登陆</span>
                    <span class="register">注册</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="post">
                    <div style="margin-left: 20px;padding-top:16px;">给自己定个小目标吧！</div>
                    <form action="/api/post" method="POST">
                      <div class="post-content">o: <input class="posted"  type="text" name="o" placeholder="  请输入您的内容......"></div> 
                      <div class="post-content">K: <input class="posted"  type="text" name="k" placeholder="  请输入您的内容......"></div> 
                      <div class="post-content">R: <input class="posted"  type="text" name="r" placeholder="  请输入您的内容......"></div> 
                    <div><button class="button1">发布</button></div>
                </form>
                </div>
                {% for okr in okrs %}
                <div class="title">

                    
                    <div>{{ okr.created_at}}</div>
                    <div>{{ okr.object}}</div>
                   

                </div>
                {% endfor %}
            </div>

            <div class="main-right"></div>


            <div class="mask"></div>
            <div class="modal">
                <div class="modal-title"><img class="close" src="https://github.com/diaodiao007/okr/blob/master/cha.jpg?raw=true"
                        alt=""></div>
                <div class="modal-land">登陆</div>
                <form action="/api/land" method="POST">
                    <div class="input-box">
                        <input name="phone" autocomplete="off" placeholder="电话号码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input name="password" autocomplete="off" placeholder="密码"></div>
                    <div class="forget">忘记密码？</div>
                    <div class="modal-bottom">
                        <input type="submit" value="登陆" />
                        <!-- <button>登陆</button> -->
                    </div>
                </form>
                <div class="modal-bottom-2">没有账号?<span class="register">注册</span></div>
            </div>
            <div class="modal-2">
                <div class="modal-title"><img class="close" src="https://github.com/diaodiao007/okr/blob/master/cha.jpg?raw=true"
                        alt=""></div>
                <div class="modal-land">注册</div>
                <form action="/api/register" method="POST">
                    <div class="input-box">
                        <input name="phone" autocomplete="off" placeholder="手机号码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input name="password" autocomplete="off" placeholder="请输入您的密码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input name="token" autocomplete="off" placeholder="请输入6位验证码"><button>获取验证码</button></div>
                    <div class="modal-bottom">
                        <input type="submit" value="注册" />
                        <!-- <button>注册</button> -->
                    </div>
                </form>
                <div class="modal-bottom-2">已有账号?<span class="landing">登陆</span></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>


        $('.landing').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'block');
            $('.modal-2').css('display', 'none');
        })

        $('.register').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'block');
        })

        $('.close').click(function () {
            $('.mask').css('display', 'none');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'none')
        });

        $('.spot').click(function () {
            $('.spot').css()
        })
    </script>
</body>

</html>
